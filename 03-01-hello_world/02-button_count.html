<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Basic</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
</head>

<!-- 範例目的：點擊累加按鈕，秀出累加數字 -->
<body>
  <!-- 聲明式渲染：三大主流框架的做法 -->
  <div id="counter">                      <!-- 1. 建立 Vue 的容器 -->
    <h1>{{count}}</h1>                    <!-- 2. 顯示累加數字 -->
    <button v-on:click="add">+1</button>  <!-- 2. 控制累加的按鈕 & 6. 綁定要用方法的函式 -->
  </div>
  <script>                                
    new Vue({                               // 3. 宣告 Vue
      el: '#counter',                       // 4. 指向元素                  
      data: {                               // 5. 建立資料內容
        count: 0,                      
      },
      methods: {                            // 6. 建立方法、函式
        add() {
          this.count += 1;
        }
      },
    });
  </script>

  <!-- 命令式渲染(一個口令一個動作)：示範用 jQuery 操作，結果同上，下的指令會很多，之後也不易修改 -->
  <div>
    <h1 id="result">0</h1>
    <button id="btn-add">+1</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('#btn-add').click(function() {
      let count = parseInt($('#result').text());   // 把元素(計數器)內的數字取出
      count += 1;                                  // 累加
      $('#result').text(count);                    // 累加結果放回原本元素
    });
  </script>
</body>
</html>
